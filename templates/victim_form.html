{% extends 'base.html' %}
{% block body %}
    <div class="text-center text-2xl opacity-60"> Add New {{ var }} </div>
    <div class="w-full flex justify-center my-4">
        <form action="/{{ var }}" method="post" class="bg-blue-100 px-16 py-8 rounded-lg shadow-md">
            <div>
                Enter CaseID <br>
                <input type="text" name="case_id" id="case_id" placeholder="CaseID" class="rounded-md border-[1px] border-gray-500 px-2 py-1 focus:border-blue-500 mb-4 mt-1 -ml-1">
            </div>
            <div>
                Enter Victim Name <br>
                <input type="text" name="vic_name" id=vic_name" placeholder="Victim Name" class="rounded-md border-[1px] border-gray-500 px-2 py-1 focus:border-blue-500 mb-4 mt-1 -ml-1">
            </div>
            <div>
                Enter Contact <br>
                <input type="text" name="vic_contact" id="vic_contact" placeholder="Contact" class="rounded-md border-[1px] border-gray-500 px-2 py-1 focus:border-blue-500 mb-4 mt-1 -ml-1"> </input>
            </div>
            <div class="flex justify-center">
                <button class="rounded-lg shadow-md px-3 py-1 bg-blue-500 hover:bg-blue-600 text-white transition-all duration-300 mt-4" type="submit"> Submit </button>
            </div>
        </form>
    </div>
{% endblock body %}
